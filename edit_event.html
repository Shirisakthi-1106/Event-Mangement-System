<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            margin-bottom: 30px; /* Increased space below header */
            font-size: 2.5em; /* Slightly larger font size */
            color: #6e8efb; /* Lavender color */
            text-align: center; /* Centered header */
        }

        /* Form styling */
        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap between form elements */
        }

        input, textarea {
            padding: 12px; /* Increased padding for better touch targets */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #6e8efb; /* Highlight border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 12px; /* Increased padding for button */
            background-color: #007bff; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Link styling */
        a {
            text-align: center;
            display: block;
            margin-top: 20px; /* Increased margin above link */
            color: #6e8efb; /* Lavender color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Edit Event</h1>
    <form method="POST">
        <input type="text" name="name" value="{{ event.event_name }}" required placeholder="Event Name">
        <input type="text" name="date" value="{{ event.event_date }}" required placeholder="Event Date">
        <input type="text" name="location" value="{{ event.event_location }}" required placeholder="Event Location">
        <textarea name="description" placeholder="Event Description" rows="4">{{ event.event_description }}</textarea>
        <button type="submit">Update Event</button>
    </form>
    <a href="{{ url_for('events') }}">Back to Events</a>
</body>
</html>
