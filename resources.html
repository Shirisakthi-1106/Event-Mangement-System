<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources for {{ event.event_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resources for {{ event.event_name }}</h1>
        <a href="{{ url_for('add_resource', event_id=event.event_id) }}" class="btn">Add Resource</a>

        {% if resources %}
            <table>
                <thead>
                    <tr>
                        <th>Resource Name</th>
                        <th>Resource Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resource in resources %}
                        <tr>
                            <td>{{ resource.resource_name }}</td>
                            <td>{{ resource.resource_type }}</td>
                            <td>
                                <form action="{{ url_for('delete_resource', resource_id=resource.id) }}" method="POST">
                                    <button type="submit" class="btn-delete">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No resources found for this event.</p>
        {% endif %}
    </div>
</body>
</html>
