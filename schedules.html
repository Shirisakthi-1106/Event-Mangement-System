<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules for {{ event.event_name }}</title>
</head>
<body>
    <h1>Schedules for {{ event.event_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for schedule in schedules %}
            <tr>
                <td>{{ schedule.schedule_date }}</td>
                <td>{{ schedule.start_time }}</td>
                <td>{{ schedule.end_time }}</td>
                <td>{{ schedule.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('event_details', event_id=event.event_id) }}">Back to Event Details</a>
    <a href="{{ url_for('add_schedule', event_id=event.event_id) }}">Add Schedule</a>
</body>
</html>
